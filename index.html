<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eBay Fee Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="calculator-container" autocomplete="off">
        <div class="box top">
            <div class="row no-border">
                <h1>EBAY FEE <br> CALCULATOR</h1>
            </div>
        </div>
        <div class="box revenue">
            <div class="row">
                <label for="sold-price">Sold price</label>
                <input type="number" name="sold-price" id="sold-price" step=".01">
            </div>
            <div class="row no-border">
                <label for="shipping-price">Shipping price</label>
                <input type="number" name="shipping-price" id="shipping-price" step=".01">
            </div>
            <div class="row revenue-amount total no-border">
                <label>Revenue</label>
                <input disabled="true" id="revenue">
            </div>
        </div>
        <div class="box costs">
            <div class="row">
                <label for="item-cost">Item cost</label>
                <input type="number" name="item-cost" id="item-cost" step=".01">
            </div>
            <div class="row">
                <label for="shipping-cost">Shipping cost</label>
                <input type="number" name="shipping-cost" id="shipping-cost" step=".01">
            </div>
            <div class="row">
                <label for="">eBay fee<span>(10% of revenue)</span></label>
                <input type="number" disabled="true" id="ebay-fee" step=".01">
            </div>
            <div class="row no-border">
                <label for="">PayPal fee<span>(2.9% of revenue + $0.30)</span></label>
                <input type="number" disabled="true" id="paypal-fee" step=".01">
            </div>
            <div class="row costs-amount total no-border">
                <label>Costs</label>
                <input disabled="true" id="costs">
            </div>
        </div>
        <div class="box results">
            <div class="row">
                <label>Total profit<span id="profit-math"></span></label>
                <input disabled="true" id ="total-profit" step=".01">
            </div>
            <div class="row">
                <label>Return</label>
                <input disabled="true" id="return" step=".01">
            </div>
            <div class="row no-border">
                <label>Margin</label>
                <input disabled="true" id="margin" step=".01">
            </div>
        </div>
    </form>
    <script src="calc.js"></script>
</body>
</html>
