<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eBay Fee Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-container">
        <div class="box top">
            <div class="row">
                <h1>EBAY FEE <br> CALCULATOR</h1>
            </div>
        </div>
        <div class="box revenue">
            <div class="row">
                <label for="sold-price">Sold price</label>
                <input type="number" name="sold-price" id="sold-price">
            </div>
            <div class="row">
                <label for="shipping-price">Shipping price</label>
                <input type="number" name="shipping-price" id="shipping-price">
            </div>
            <div class="row">
                <labe>Revenue</label>
                <input type="number" disabled="true" id="revenue">
            </div>
        </div>
        <div class="box costs">
            <div class="row">
                <label for="item-cost">Item cost</label>
                <input type="number" name="item-cost" id="item-cost">
            </div>
            <div class="row">
                <label for="shipping-cost">Shipping cost</label>
                <input type="number" name="shipping-cost" id="shipping-cost">
            </div>
            <div class="row">
                <label for="">eBay fee<span>(10% of revenue)</span></label>
                <input type="number" disabled="true" id="ebay-fee">
            </div>
            <div class="row">
                <label for="">PayPal fee<span>(2.9% of revenue + $0.30)</span></label>
                <input type="number" disabled="true" id="paypal-fee">
            </div>
            <div class="row">
                <label>Costs</label>
                <input type="number" disabled="true" id="costs">
            </div>
        </div>
        <div class="box results">
            <div class="row">
                <label>Total profit<span>(123.45 - 123.45)</span></label>
                <input type="number" disabled="true" id = "total-profit">
            </div>
            <div class="row">
                <label>Return</label>
                <input type="number" disabled="true" id="return">
            </div>
            <div class="row">
                <label>Margin</label>
                <input type="number" disabled="true" id="margin">
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
